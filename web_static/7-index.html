<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <section class="container">
        <div class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>States name</h4>
                <ul class="popover">
                    <h2 class="states">California</h2>
                    <ul class="cities">
                        <li>San francisco</li>
                        <li>Los Angeles</li>
                    </ul>
                    <h2 class="states">Arizona</h2>
                    <ul class="cities">
                        <li>Phenix</li>
                        <li>Tucson</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Amenities name</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <!-- Add more amenities if needed -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </div>
    </section>
    <section class="places">
        <h1>Places</h1>
            <article class="art1">
                <h2>My home</h2>
            </article>
            <article class="art2">
                <h2>Tiny house</h2>
            </article>
            <article class="art3">
                <h2>A suite</h2>
            </article>
    </section>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
